{% extends 'base.html' %}
{% block title %}Customer Signup{% endblock %}
{% load crispy_forms_tags %}
{% block main %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-3"></div>

			<div class="col-6">
						<br>
						<h1>Customer Signup</h1>
			    <form action="{% url 'customer-signup' %}" method="POST" class="form-control" autocomplete="off" enctype="multipart/form-data">
			        {% csrf_token %}
			        {{ form|crispy }}
			        <input type="submit" value="Signup" class="btn btn-primary">
			    </form>
			    <p>Already registered!</p>
			    <a href="{% url 'login' %}" class="btn btn-secondary">Login Now</a><br><br>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
	
{% endblock %}
